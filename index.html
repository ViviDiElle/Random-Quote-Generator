<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/141df55af4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="xtwitter" title="Share on X!">
                <i class="fa-brands fa-square-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="footer">
        <footer> Coded with ðŸ’œ in 2023 by
            <a href="https://github.com/ViviDiElle" target="_blank">
                Viviana Di Leonardo
            </a>
        </footer>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>


    <script src="script.js"></script>
</body>

</html>
